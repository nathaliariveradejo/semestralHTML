<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"></div>
            <h1>VISUALIZACIÓN DE RESERVA</h1>
        </header>

        <main class="content">
            <div class="details">
                <h2>DETALLES DE LA RESERVA:</h2>
                <div class="info">
                    <label>LOCACIÓN:</label>
                    <span id="reserva__locacion">______________________</span>
                </div>
                <div class="info">
                    <label>FECHA:</label>
                    <span id="reserva__fecha">______________________</span>
                    <label>HORA:</label>
                    <span id="reserva__hora">__________</span>
                </div>
                <div class="info">
                    <label>MÉTODO DE PAGO:</label>
                    <span id="reserva__pago">______________________</span>
                </div>
                <div class="info">
                    <label>ESTADO:</label>
                    <span id="reserva__estado">______________________</span>
                </div>
            </div>

            <div class="services">
                <h2>SERVICIOS RESERVADOS:</h2>
                <ul id="reserva__servicios">
                    <li>______________________</li>
                    <li>______________________</li>
                    <li>______________________</li>
                </ul>
            </div>
        </main>

        <footer class="footer">
            <button class="btn-return"><a href="../index.html">VOLVER</a></button>
        </footer>
        <script src="perfil.js"></script>
    </div>
</body>
</html>
